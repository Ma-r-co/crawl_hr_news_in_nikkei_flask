<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HRニュース検索</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" ;; rel="stylesheet">
  <!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>;;
       <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>;;
<![endif]-->
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-gray">
  <main>
    <div class="container">
      <div class="row">
        <!-- 検索フォーム  -->
        <div class="col-md-12 p-2 search-container">
          <h1><a href="/" class="no-decoration">HRニュース検索</a></h1>
          <p>対象の日付に掲載されたNikkeiの人事情報ニュースの一覧を取得します。対象の金融機関keywordsに該当する企業のみを抽出します。</p>
          <form method="post">
              <div class="form-group col-md-6">
                <label for="target_date">検索する日付</label>
                <input type="date" class="form-control" id="target_date" aria-describedby="dateHelp"
                  placeholder="Enter date" name="target_date" , value={{target_date}}>
                <small id="dateHelp" class="form-text text-muted">当日分は検索不可。１ヶ月以上前の日付は検索不可。</small>
              </div>
              <div class="form-group col-md-12">
                <label for="fi_words">金融機関を特定するKeywords</label>
                <input type="text" class="form-control" id="fi_words" placeholder="fi_words" , name="fi_words"
                  value={{fi_words}}>
                <small id="fi_words_help" class="form-text text-muted">コンマ(',')区切りで入力</small>
              </div>
              <div class="col-md-12">
              <button type="submit" class="btn btn-primary">検索実行</button>
              </div>
          </form>
        </div><!-- col-md-12 -->
        {% if result %}
        <div class="col-md-12 ">
          <div  class="result-container bg-white" >
            <h2>検索結果</h2>
            <div class="form-group col-md-12">
              <label for="'result_target_date">対象日付</label>
              <input class="form-control" type="text" readonly value={{target_date}} id="result_target_date">
            </div>
            <div class="form-group col-md-12">
              <label for="'result_fi_words">金融機関を特定するkeywords</label>
              <textarea class="form-control" readonly id="result_fi_words">{{fi_words}}</textarea>
            </div>
            <div class="form-group col-md-12">
              <label for="'result_news_list">ニュース一覧 - 計{{result_count}}件</label>
              <textarea class="form-control" readonly id="result_news_list" rows="20">{{result}}</textarea>
            </div>
          </div>
          {% endif %}
      </div><!-- row -->
    </div><!-- container -->
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ;></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" ;></script>
</body>

</html>
